name: 'Prettier'
on: ['push']
jobs:
  prettier:
    name: 'Prettier'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v2'
        with:
          ref: '${{ github.head_ref }}'

      - uses: 'actions/cache@v2'
        name: 'Configure npm caching'
        with:
          path: '~/.npm'
          key: "${{ runner.os }}-npm-${{ hashFiles('**/workflows/prettier.yml') }}"
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: 'Run prettier'
        run: |-
          npx prettier --check .
